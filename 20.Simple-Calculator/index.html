<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="allDiv">
      <div id="form">
        <h1>Simple Calculator</h1>
        <div id="blackBG">0</div>
        <div class="valueDiv">
          <input type="number" placeholder="Value1" id="value1" />
          <input type="number" placeholder="Value2" id="value2" />
        </div>
        <button id="addition">Addition</button>
        <button id="substract">Substract</button>
        <button id="multiply">Multiply</button>
        <button id="division">Division</button>
        <button id="reset">Reset</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
